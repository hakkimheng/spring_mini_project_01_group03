name: Auto Deploy to Ubuntu Docker Server

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code (optional, but recommended)
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd spring_mini_project_01_group03/

            echo "Pulling latest code..."
            git pull origin deploy

            echo "Stopping old container if it exists..."
            docker stop mini-project || true
            docker rm mini-project || true

            echo "Building Docker image..."
            docker rmi mini-project
            docker build -t mini-project .

            echo "Running new container..."
            docker run -d --name mini-project -p 8081:8081 mini-project